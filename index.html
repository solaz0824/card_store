<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Card-Shop</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Card-shop">
    <meta name="keywords"
        content="developer, fullstack, javascript developer, web and mobile developer portfolio, fullstack developer">
    <meta name="author" content="Eunyoung Kim">


    <link rel="stylesheet" type="text/css" href="./resources/css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Glegoo|Monoton|Montez&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TimelineMax.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>



</head>

<body>
    <div class="container">
        <div class="form"></div>
        <div class="logo">Kim's</div>
        <div class="menu">
            <i class="fas fa-bars"></i>
        </div>
        <div class="title">Happy Christmas</div>
        <div class="main_text"> Send a Christmas card to wish your loved ones happy holiday! </div>
        <div class="enter">
            <button>ENTER</button>
        </div>
    </div>

    <div class="cards">
        <div id="wrapper">
            <a href="#" class="block">
                <div class="product one">
                    <img src="./resources/Images/p01.jpg" alt='moet'>
                    <div class="info">
                        <h1>Moet</h1>
                        <p>Price: $ </p>
                        <div class="buy">
                            <button>BUY</button>
                        </div>
                    </div>
                </div>
            </a>
            <a href="#" class="block">
                <div class="product two">
                    <img src="./resources/Images/p02.jpg" alt='moet'>
                    <div class="info">
                        <h1>Moet</h1>
                        <p>Price: $ </p>
                        <div class="buy">
                            <button>BUY</button>
                        </div>
                    </div>
                </div>
            </a>
            <a href="#" class="block">
                <div class="product three">
                    <img src="./resources/Images/p03.png" alt='moet'>
                    <div class="info">
                        <h1>Moet</h1>
                        <p>Price: $ </p>
                        <div class="buy">
                            <button>BUY</button>
                        </div>
                    </div>
                </div>
            </a>
            <a href="#" class="block">
                <div class="product four">
                    <img src="./resources/Images/p04.jpg" alt='moet'>
                    <div class="info">
                        <h1>Moet</h1>
                        <p>Price: $ </p>
                        <div class="buy">
                            <button>BUY</button>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <a class="close-btn">close</a>
    </div>




    <script type="text/javascript">

        $(document).ready(function () {
            var documentWidth = $('body').width(),
                $wrapper = $('#wrapper'),
                $images = $('#wrapper .block'),
                slidesWidth = $wrapper.width();

            $(window).on('resize', function () {
                documentWidth = $('body').width();
                slidesWidth = $wrapper.width();
            })

            $(document).mousemove(function (e) {
                var mouseX = e.pageX,
                    offset = mouseX / documentWidth * slidesWidth - mouseX / 2;

                $images.css({
                    '-wrbkit-transform': 'translate3d(' + -offset + 'px,0,0)',
                    'transform': 'translate3d(' + -offset + 'px,0,0)',

                })
            })
        })


        var tl = new TimelineMax({ pause: true });

        TweenMax.from(".logo", 0.5, {
            opacity: 0,
            y: 10,
            delay: 1
        });

        TweenMax.from(".menu", 0.5, {
            opacity: 0,
            y: 10,
            delay: 1.2
        });

        TweenMax.from(".title", 3, {
            opacity: 0,
            delay: 1.4
        });

        TweenMax.from(".main_text", 3, {
            opacity: 0,
            delay: 1.6
        });

        TweenMax.from(".enter", 3, {
            opacity: 0,
            y: 4,
            delay: 1.8
        });

        tl.to(".cards", 1, {
            autoAlpha: 1
        });

        tl.from(".one", 0.5, {
            opacity: 0,
            y: 20,
            delay: 0.1
        }, "-=1");

        tl.from(".two", 0.5, {
            opacity: 0,
            y: 20,
            delay: 0.3
        }, "-=1");

        tl.from(".three", 0.5, {
            opacity: 0,
            y: 20,
            delay: 0.5
        }, "-=1");

        tl.from(".four", 0.5, {
            opacity: 0,
            y: 20,
            delay: 0.7
        }, "-=1");

        tl.reverse();
        $(document).on("click", ".enter", function () {
            tl.reversed(!tl.reversed())
        });

        tl.reverse();
        $(document).on("click", "a", function () {
            tl.reversed(!tl.reversed())
        });

        tl.reverse();
        $(document).on("click", ".close-btn", function () {
            tl.reversed(!tl.reversed())
        });


    </script>

</body>

</html>
